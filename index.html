<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="div"></div>
    <button id="change">change</button> -->
    <div id="Calculator">
        <div class="border">
            <div class="dis">
                <div id="display">
                    <input  type="text" id="displaycontent" readonly>
                </div>
            </div>
            <div id="keys">
                <button class="optbtns" onclick="cleardisplay('AC')">AC</button>
                <button class="optbtns" onclick="cleardisplaynumber('C')">C</button>
                <button class="optbtns" onclick="addtodisplay('%')">%</button>
                <button class="optbtns" onclick="addtodisplay('/')">/</button>
                <button onclick="addtodisplay('7')">7</button>
                <button onclick="addtodisplay('8')">8</button>
                <button onclick="addtodisplay('9')">9</button>
                <button class="optbtns" onclick="addtodisplay('*')">*</button>
                <button onclick="addtodisplay('4')">4</button>
                <button onclick="addtodisplay('5')">5</button>
                <button onclick="addtodisplay('6')">6</button>
                <button class="optbtns" onclick="addtodisplay('-')">-</button>
                <button onclick="addtodisplay('1')">1</button>
                <button onclick="addtodisplay('2')">2</button>
                <button onclick="addtodisplay('3')">3</button>
                <button class="optbtns" onclick="addtodisplay('+')">+</button>
                <button class="optbtns" onclick="addtodisplay('^')">^</button>
                <button onclick="addtodisplay('0')">0</button>
                <button onclick="addtodisplay('.')">.</button>
                <button class="optbtns opt" onclick="calculate('=')">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
